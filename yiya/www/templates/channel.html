<ion-view title="channel.name">
    <ion-content class="has-header">

	<ion-scroll  delegate-handle="carousel" zooming="true" direction="x" style="width: 320px; height: 240px" paging="true">
		<div style="width: 500000px">
	      <img ng-repeat="thumbnail in thumbnails" src="{{thumbnail.src}}" ng-click="share(thumbnail)" />
	     </div>
	</ion-scroll>


<div class="range">
  <i class="icon ion-volume-low"></i>
  <input type="range" name="volume" ng-change="go_to_position(position)" ng-model="position">
  <i class="icon ion-volume-high"></i>
</div>


    </ion-content>
</ion-view>
